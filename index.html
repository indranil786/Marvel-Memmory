<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel Memory</title>
    <link
      rel="icon"
      href="https://img.icons8.com/officel/100/000000/captain-america.png"
      sizes="16x16"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

  <body onload="random()">
    <div class="gameContainer">

        <h3 class="text-center text-white display-6">

            class="btn btn-outline-light"
            onclick="resetGame()"

        </center>
      </div>
      <div class="card" data-image="captain" data-val="1">
        <img
          src="Images/amercia.png"
          class="front flip"
          alt="Captain America Img"
        />
        <img src="Images/captain-america.png" class="back" alt="lco" />
      </div>
